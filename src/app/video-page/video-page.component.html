<div class="row">
    <div *ngFor="let video of videoData; let i = index" class="col-lg-2" style="margin: 5px 5px">
        <div class="row">
            <iframe id="ytplayer" type="text/html" width="640" height="360"
            [src]="video.videoUrl"
            frameborder="0"></iframe>
        </div>
    </div>
</div>
